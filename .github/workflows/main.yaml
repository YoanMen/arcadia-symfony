name: CD
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env: 
      SSHPASS: ${{ secrets.APP_SSHPASS}}

    steps:
      - uses: actions/checkout@v4

      - name: connect to server
        run: 
          sudo apt update && sudo apt install sshpass 
        
      - name: test
        run:
          sshpass -e ssh -o stricthostkeychecking=no ${{ secrets.APP_SSH}}
        

