name: CI/CD

on:
  push:
    branches: [test]
  pull_request:
    branches: [test]

jobs:
  symfony-tests:
    name: 🛠️ Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 🔧 Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Create Database
        run: |
          mkdir -p data
          touch data/test.sqlite

      - name: Migrate database
        run: php bin/console d:m:m --no-interaction --env=test

      - name: Load fixtures
        run: php bin/console d:f:l --no-interaction --env=test

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        env:
          DATABASE_URL: sqlite:///%kernel.project_dir%/data/test.sqlite
        run: vendor/bin/phpunit

  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    needs: symfony-tests # Cette ligne fait dépendre le job de déploiement du job de tests
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v4

      - name: 📂 Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server_TEST }}
          username: ${{ secrets.ftp_username }}
          password: ${{ secrets.ftp_password }}
          port: ${{ secrets.ftp_port }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**  
            **/documents/**
