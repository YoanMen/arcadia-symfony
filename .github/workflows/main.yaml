name: CD
on: 
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v4
      
      - name: webfactory/ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.APP_SSHPASS }}  
      
      - name: connect to server
        run: |
          ssh ${{ secrets.APP_SSH}}
  